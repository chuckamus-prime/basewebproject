<md-sidenav-layout fullscreen>
	<md-sidenav #sidenav>
		<md-nav-list>
			<a md-list-item *ngFor="let item of menuList">
				<md-icon md-list-icon>{{item.icon}}</md-icon>
				<span md-line>{{item.name}}</span>
				<span md-line class="secondary">{{item.description}}</span>
			</a>
		</md-nav-list>
	</md-sidenav>
	<md-toolbar color="primary">
		<button md-icon-button (click)="sidenav.open()">
			<md-icon>menu</md-icon>
		</button>
			Corvesta - Keyspring
		<button md-fab (click)="formShowing=!formShowing">
			<md-icon>add</md-icon>
		</button>
	</md-toolbar>

	<div class="form" *ngIf="formShowing">
		<md-card>
			<md-card-title>Create an account</md-card-title>
			<md-card-content>
				<form>
					<md-input placeholder="Name"></md-input>
					<md-input placeholder="Application"></md-input>
					<md-input placeholder="Supervisor"></md-input>
					<div>
						<md-checkbox indeterminate="true">Full time employee?</md-checkbox>
					</div>
				</form>
			</md-card-content>
			<md-card-actions align="end">
				<button md-raised-button color="accent">POST</button>
			</md-card-actions>
		</md-card>
	</div>

	<div class="card-container">
		<md-card *ngFor="let app of applications">
			<md-card-title>{{app.name}}</md-card-title>
			<md-card-content class="secondary">
				{{app.description}}
			</md-card-content>
			<md-card-actions align="end">
				<button md-button color="primary">LOGIN</button>
			</md-card-actions>
		</md-card>
	</div>

</md-sidenav-layout>
